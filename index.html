<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Paly SciBowl home</title>
<base href="https://palysciencebowl.vercel.app/" target="_self">
<link rel="icon" type="image/x-icon" href="images/PSBLogo.png">
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<style>

</style>

<script>
addEventListener("resize", (event) => {});

onresize = (event) => {};

function setSize() {
  var w = window.innerWidth;
  var h = window.innerHeight;
  var hometitle = document.querySelector('.hometitle');
  var titleimage = document.getElementById('titleimage');
  var titleimagediv = document.getElementById('titleimagediv');
  if(w>700){
    if(h > (0.32*w)){
      console.log("the screen is a decent size! h:" + h + " and 0.4*w:" + (0.4*w));
      hometitle.setAttribute('style', `font-family: "Arial", sans-serif;
      display:flex;
      flex-direction: row;
      height: 100vh;
      align-items: center;
      color:#fff;
      font-size: 7.5vw;
      word-spacing: 0vw;
      vertical-align:top`);
      titleimagediv.setAttribute('style', 'width:26%');
      titleimage.setAttribute('style', 'width:26vw');
    } else {
      console.log("the screen is a bit fat h:" + h + " and 0.4*w:" + (0.4*w));
      hometitle.setAttribute('style', `font-family: "Arial", sans-serif;
      display:flex;
      flex-direction: row;
      height: 32vw;
      align-items: center;
      color:#fff;
      font-size: 7.5vw;
      word-spacing: 0vw;
      vertical-align:top`);
      titleimagediv.setAttribute('style', 'width:26%');
      titleimage.setAttribute('style', 'width:26vw');
    }
  } else {
    hometitle.setAttribute('style', `font-family: "Arial", sans-serif;
    display:flex;
    flex-direction: column;
    height: 120vw;
    align-items: center;
    color:#fff;
    font-size:8vw;
    word-spacing: 0vw; `);
    titleimagediv.setAttribute('style', 'width:50%');
    titleimage.setAttribute('style', 'width:49vw');

  }
}
</script>
</head>


<nav>
  <div><a href="https://papho.vercel.app/">Home</a></div>
  <div><a href="https://papho.vercel.app/">Join</a></div>
  <div><a href="https://papho.vercel.app/">About</a></div>
  <div><a href="https://papho.vercel.app/">Contact</a></div>
</nav>



<body onload="setSize()" onresize="setSize()">

<div class="hometitle">
  <div id="titleimagediv"> <img id="titleimage" src="images/PSBLogo.png" alt="PSBLogo" style="width:30vw"> </div>
  <div id="titletext" style="width:60%;height:21vw;align-items:top">Paly Science Bowl</div>
</div>
